<div class="w-screen flex justify-center items-center bg-gray-500">
    <div *ngFor="let b of buttons" class="rounded-full flex-col">
        <button class="rounded-full bg-gray-500 text-white m-4 p-2 text-xl border-2 shadow-xl"
            [routerLink]="[b.url]">{{b.text}}</button>
    </div>
</div>
